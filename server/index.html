<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="DecentPictionary: Server" name="description">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="yes" name="mobile-web-app-capable">
    <link href="favicon.ico" rel="icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/picnic/6.5.2/picnic.min.css" rel="stylesheet">
    <link href="https://cdn.rawgit.com/Viglino/iconicss/master/dist/iconicss.min.css" rel="stylesheet"/>
    <title>DecentPictionary: Server</title>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@3.0.0-beta.3/dist/signature_pad.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.0.4/jscolor.min.js"></script>
    <script src="https://chr15m.github.io/bugout/bugout.min.js"></script>
</head>

<body style="margin: auto; width: fit-content; font-size: smaller; padding: 2em">
<main>
    <div class="flex one two-600">
        <article class="card">
            <section>
                <i class="icss-gamepad x2"></i>
                <label><strong>Decent Pictionary</strong></label>
            </section>
            <footer>
                <article class="card">
                    <footer>
                        <p id="status">Loading website...</p>
                        <a id="partyLink" rel="noopener noreferrer" target="_blank"></a>
                    </footer>
                </article>
            </footer>
        </article>
        <article class="card">
            <footer>
                <i class="icss-users x2"></i>
                <label for="users">Party users</label>
                <textarea id="users" placeholder="Users will be shown here..." readonly rows="8"></textarea>
            </footer>
        </article>
    </div>
    <div class="flex one two-600">
        <article class="card">
            <footer>
                <i class="icss-pencil-b x2"></i>
                <label for="sketchpad">Party drawing</label>
                <article class="card">
                    <footer>
                        <canvas id="sketchpad"></canvas>
                    </footer>
                </article>
            </footer>
        </article>
        <article class="card">
            <footer>
                <i class="icss-chat x2"></i>
                <label for="messages">Party messages</label>
                <textarea cols="30" id="messages" placeholder="Messages will be shown here..." readonly rows="10">
                </textarea>
            </footer>
        </article>
    </div>
</main>
<script src="server.js"></script>
</body>

</html>
